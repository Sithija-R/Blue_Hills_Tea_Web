<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Hills Tea</title>

    <style>
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff; /* White background, change as needed */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Ensure it's on top of everything */
        transition: opacity 0.5s ease-out; /* Smooth fade out */
      }

      .spinner-preloader {
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #3498db; /* Blue spinner */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin-preloader 1s linear infinite;
      }

      @keyframes spin-preloader {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <div class="spinner-preloader"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide the preloader when everything is loaded
      window.addEventListener('load', function() {
        var preloader = document.getElementById('preloader');
        if (preloader) {
          // First fade out
          preloader.style.opacity = '0';
          // Then remove after fade completes
          setTimeout(function() {
            preloader.style.display = 'none';
          }, 500); // Match this with your transition duration
        }
      });
      
      // Optional: Hide preloader if load takes too long (e.g., 5 seconds)
      setTimeout(function() {
        var preloader = document.getElementById('preloader');
        if (preloader && preloader.style.display !== 'none') {
          preloader.style.opacity = '0';
          setTimeout(function() {
            preloader.style.display = 'none';
          }, 500);
        }
      }, 5000);
    </script>
  </body>
</html>
